<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">

  <div class="profile">
    <div class="profileinfo">
      <div class="profilepic"><img src="images/image-jeremy.png" alt=""></div>
    
      <div class="imageinfo">
        <h3>Report for</h3> 
        <h1>Jeremy Robson</h1> 
      </div>   
     </div>

    <div class="timeframes">
      <h3>Daily</h3>  
      <h3>Weekly</h3> 
      <h3>Monthly</h3> 
    </div>

  </div>
  

 
  <div class="tile-1 tiles">
    <div class="icon">
      <img src="images/icon-work.svg" alt="">
    </div>
    <div class="todaysinfo">
      <p id="infotitle">Work</p>  
      <p id="infoamount">32hrs</p>   
    </div>
    
    <div class="previousinfo">
      <i class="fas fa-ellipsis-h"></i>
     <p>Last Week - 7hrs</p>  
    </div>  
  </div>


  <div class="tile-2 tiles">
    <div class="icon">
      <img src="images/icon-play.svg" alt="">
    </div>
    <div class="todaysinfo">
      <p id="infotitle">Work</p>  
      <p id="infoamount">5hrs</p>   
    </div>
    
    <div class="previousinfo">
      <i class="fas fa-ellipsis-h"></i>
      <p>Last Week - 7hrs </p> 
    </div>  
  </div>
  

<div class="tile-3 tiles">
  <div class="icon">
    <img src="images/icon-study.svg" alt="">
  </div>
  <div class="todaysinfo">
    <p id="infotitle">Work</p>  
    <p id="infoamount">5hrs</p>   
  </div>
  
  <div class="previousinfo">
    <i class="fas fa-ellipsis-h"></i>
    <p>Last Week - 7hrs </p> 
  </div>  
</div>
  

  <div class="tile-4 tiles">
    <div class="icon">
      <img src="images/icon-exercise.svg" alt="">
    </div>
      <div class="todaysinfo">
        <p id="infotitle">Work</p>  
        <p id="infoamount">5hrs</p>   
      </div>
      
      <div class="previousinfo">
        <i class="fas fa-ellipsis-h"></i>
        <p>Last Week - 7hrs </p> 
      </div>  
  </div>
 

  <div class="tile-5 tiles">
    <div class="icon">
      <img src="images/icon-social.svg" alt="">
    </div>
      <div class="todaysinfo">
        <p id="infotitle">Work</p>  
        <p id="infoamount">5hrs</p>   
      </div>
      
      <div class="previousinfo">
        <i class="fas fa-ellipsis-h"></i>
        <p>Last Week - 7hrs </p> 
      </div>  
  </div>
  
 
  <div class="tile-6 tiles">
    <div class="icon">
      <img src="images/icon-self-care.svg" alt="">
    </div>
      <div class="todaysinfo">
        <p id="infotitle">Work</p>  
        <p id="infoamount">5hrs</p>   
      </div>
      
      <div class="previousinfo">
        <i class="fas fa-ellipsis-h"></i>
        <p>Last Week - 7hrs </p> 
      </div>  
</div>

  </div> -->
</body>
</html>
