<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%);}
    
  </style>

  <script src="app.js" defer></script>
</head>
<body>

<div class="container">

  <div class="profile">
    <div class="profileinfo">
      <div class="profilepic"><img src="images/image-jeremy.png" alt=""></div>
    
      <div class="imageinfo">
        <h3>Report for</h3> 
        <h1>Jeremy Robson</h1> 
      </div>   
     </div>

    <div class="timeframes">
      <h3 ><a href="#" id="Daily">Daily</a> </h3>  
      <h3 ><a href="#" id="Weekly">Weekly</a> </h3> 
      <h3 ><a href="#" id="Monthly">Monthly</a> </h3>   
    </div>

  </div>
  

 
  <div class="tile-1 tiles">
    <div class="icon">
      <img src="images/icon-work.svg" alt="">
    </div>
    <div class="todaysinfo">
      <p id="infotitle">Work</p>  
      <p><span id="infoamount">32</span></p>   
    </div>
    
    <div class="previousinfo">
      <i class="fas fa-ellipsis-h"></i>
     <p >Last Week - <span id="infoprevious">7</span></p>  
    </div>  
  </div>


  <div class="tile-2 tiles">
    <div class="icon">
      <img src="images/icon-play.svg" alt="">
    </div>
    <div class="todaysinfo">
      <p id="infotitle">Work</p>  
      <p><span id="infoamount">32</span></p>   
    </div>
    
    <div class="previousinfo">
      <i class="fas fa-ellipsis-h"></i>
      <p >Last Week - <span id="infoprevious">7</span>  </p> 
    </div>  
  </div>
  

<div class="tile-3 tiles">
  <div class="icon">
    <img src="images/icon-study.svg" alt="">
  </div>
  <div class="todaysinfo">
    <p id="infotitle">Work</p>  
    <p><span id="infoamount">32</span></p>    
  </div>
  
  <div class="previousinfo">
    <i class="fas fa-ellipsis-h"></i>
    <p >Last Week - <span id="infoprevious">7hrs</span> </p> 
  </div>  
</div>
  

  <div class="tile-4 tiles">
    <div class="icon">
      <img src="images/icon-exercise.svg" alt="">
    </div>
      <div class="todaysinfo">
        <p id="infotitle">Work</p>  
        <p><span id="infoamount">32</span></p>    
      </div>
      
      <div class="previousinfo">
        <i class="fas fa-ellipsis-h"></i>
        <p >Last Week - <span id="infoprevious">7hrs</span> </p> 
      </div>  
  </div>
 

  <div class="tile-5 tiles">
    <div class="icon">
      <img src="images/icon-social.svg" alt="">
    </div>
      <div class="todaysinfo">
        <p id="infotitle">Work</p>  
        <p><span id="infoamount">32</span></p>   
      </div>
      
      <div class="previousinfo">
        <i class="fas fa-ellipsis-h"></i>
        <p >Last Week - <span id="infoprevious">7hrs</span></p> 
      </div>  
  </div>
  
 
  <div class="tile-6 tiles">
    <div class="icon">
      <img src="images/icon-self-care.svg" alt="">
    </div>
      <div class="todaysinfo">
        <p id="infotitle">Work</p>  
        <p><span id="infoamount">32</span></p>  
      </div>
      
      <div class="previousinfo">
        <i class="fas fa-ellipsis-h"></i>
        <p >Last Week - <span id="infoprevious">7hrs</span> </p> 
      </div>  
</div>
</div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/devjakov">Jakov Marsic</a>.
  </div>
</body>
</html>
